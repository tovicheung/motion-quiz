<p>Take the right as positive</p>
<link rel="stylesheet" href="style.css">
<div id="quiz"></div>
<div id="answers">
    <div formula="Symbol.d/Symbol.t">
        <span>Average speed: </span><input type="text" autocomplete="off"><span>ms⁻¹</span><feedback></feedback>
    </div>
    <div formula="Symbol.s/Symbol.t">
        <span>Average velocity: </span><input type="text" autocomplete="off"><span>ms⁻¹</span><feedback></feedback>
    </div>
</div>
<br>
<button onclick="check()">Submit</button>
<button onclick="show()">Show answer</button>
<button onclick="reload()">New question</button>
